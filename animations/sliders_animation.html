<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sliders_animation.css">
</head>
<body>
    
    <div class="slider">
        <input type="radio" name="testimonials" id="t-1">
        <input type="radio" name="testimonials" id="t-2">
        <input type="radio" name="testimonials" id="t-3" checked>
        <input type="radio" name="testimonials" id="t-4">
        <input type="radio" name="testimonials" id="t-5">
    </div>

    <div class="testimonial">
        <label class="item" for="t-1">
            <h1>1</h1>
        </label>
        <label class="item" for="t-2">
            <h1>2</h1>
        </label>
        <label class="item" for="t-3">
            <h1>3</h1>
        </label>
        <label class="item" for="t-4">
            <h1>4</h1>
        </label>
        <label class="item" for="t-5">
            <h1>5</h1>
        </label>
    </div>

    <br/>
    
    <div class="dots">
        <label for="t-1"></label>
        <label for="t-2"></label>
        <label for="t-3"></label>
        <label for="t-4"></label>
        <label for="t-5"></label>
    </div>

</body>
</html>
