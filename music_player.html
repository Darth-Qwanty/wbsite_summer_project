<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="music_player.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>



    <audio src="" id="audio"></audio>


    <div class="container">
        <div class="music-player">
            <h1 class="music-name">song one</h1>
            <p class="artist-name">artist</p>
            
            <div class="disk "></div>

            <div class="song-slider">
                <input type='range' value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>

            <div class="controls">
                <button class="btn backward-btn">
                    <span class="material-symbols-outlined">
                    chevron_left
                    </span>
                </button>
                
                <button class="play-btn pause"> 
                    <span></span>
                    <span></span>
                </button>

                <button class="btn forward-btn">
                    <span class="material-symbols-outlined">
                    chevron_right
                    </span>
                </button>
            </div>

        </div>

    </div>

    <script src="music.js"></script>
    <script src="music-set.js"></script>
</body>
</html>
