<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href = 'shopping_card.css'>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Product Items</h1>
            <div class="rightside">
                <div class="cartbox">
                    <span class="material-symbols-outlined shopping_cart">shopping_cart</span>
                    <span class="quantity">0</span>
                </div>
                <span class="material-symbols-outlined search">search</span>
                <span class="material-symbols-outlined person">person</spa>
            </div>
        </nav>
        <div class="productbox">

        </div>
        <div class="cartcontainer">
            <h2>Cart Items</h2>
            <ul>
            </ul>
            <div class="bottomside">
                <div class="total">Total price <small>$</small><span>0</span></div>
                <div class="closebtn">Close</div>
            </div>
        </div>

    </div>
    <script>
        let items =[
            {
                id: 1,
                name: 'item1',
                image: 'images/picture-image-icon-vector.jpg',
                star: 4,
                price: 520,
            },
            {
                id: 2,
                name: 'item2',
                image: 'images/picture-image-icon-vector.jpg',
                star: 3,
                price: 430,
            },
            {
                id: 3,
                name: 'item3',
                image: 'images/picture-image-icon-vector.jpg',
                star: 4,
                price: 490,
            },
            {
                id: 4,
                name: 'item4',
                image: 'images/picture-image-icon-vector.jpg',
                star: 5,
                price: 600,
            },
            {
                id: 5,
                name: 'item5',
                image: 'images/picture-image-icon-vector.jpg',
                star: 2.5,
                price: 300,
            },
            {
                id: 6,
                name: 'item6',
                image: 'images/picture-image-icon-vector.jpg',
                star: 3.5,
                price: 500,
            },
            {
                id: 7,
                name: 'item7',
                image: 'images/picture-image-icon-vector.jpg',
                star: 4.5,
                price: 550,
            },
            {
                id: 8,
                name: 'item8',
                image: 'images/picture-image-icon-vector.jpg',
                star: 3,
                price: 450,
            }
        ];

        var productBox = document.querySelector('.productbox');
        var cartbox = document.querySelector('.cartbox');
        var closebtn = document.querySelector('.closebtn');
        var quantity = document.querySelector('.quantity');
        var cartcontainer = document.querySelector('.cartcontainer ul');
        var total = document.querySelector('.total span');
        var person = document.querySelector('.person')

        let showItem = items.map((item,key) =>{
            let stars = '';
            for(i=1; i<=item.star; i++){
                stars += `<span class="material-symbols-outlined">star</span>`;
            }
            return `<div class="product">
                <div class="imgbox">
                    <img src=${item.image} alt="item "> 
                </div>
                <div class="textdata">
                    <div>
                        <div class="name">${item.name}</div>
                        <div class="price"><small>$</small>${item.price}</div>
                    </div>
                    <div>
                        <div class="rating">${stars}</div>
                        <button onClick='addtocart(${key})'>Add to cart</bu tton>
                    </div>
                </div>
            </div>`;
        }).join("")
        productBox.innerHTML = showItem;

        cartbox.addEventListener('click',()=>{
            document.body.classList.toggle('active');
        });
        closebtn.addEventListener('click',()=>{
            document.body.classList.remove('active');
        });

        person.addEventListener('click',()=>{
            location.href = "idea_2.html";
        });



        //store items in the cart list

        let storeProducts = [];
        function addtocart(id){
            if(storeProducts[id] ==null){
                storeProducts[id]= items[id];
                storeProducts[id].quantity = 1;
            }
            else{
                storeProducts[id].quantity += 1;

            }
            reloadProduc()
        }

        function reloadProduc(){
            cartcontainer.innerHTML ='';
            let count = 0;
            let totalCount = 0;


            storeProducts.forEach((item,key)=>{
                count += item.quantity;
                totalCount += item.price * item.quantity;

                let productLi = document.createElement('li');
                productLi.innerHTML=`<img src=${item.image}>
                    <div class="name">${item.name}</div>
                    <div class="price"><small>$</small>${item.price}</div>
                    <div class="changequantity">
                        <button onClick='changeCount(${key},${item.quantity -1})'>-</button>
                        <span>${item.quantity}</span>
                        <button onClick='changeCount(${key},${item.quantity +1})'>+</button>
                    </div>`;
                    cartcontainer.append(productLi);
            })
            quantity.style.display = 'block';
            quantity.innerHTML = count;
            total.innerHTML = +totalCount;
        }

        function changeCount(key, quantity){
            if(quantity == 0){
                delete storeProducts[key];
            }
            else{
                storeProducts[key].quantity = quantity;
            }
            reloadProduc()
        }
    </script>
    

</body>
</html>
