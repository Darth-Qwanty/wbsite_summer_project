<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Animation</title>
    <link rel="stylesheet" href="sliding_animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!--Linking swiper js to css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div>
        <div class="container swiper">
            <div class="card-wrapper ">
                <ul class="card-list swiper-wrapper">
                    <li class="card-item swiper-slide">
                        <a href="#" class="card-link"><img src="images\picture-image-icon-vector.jpg" alt="Image" class="card-image">
                        <p class="badge animation_1">Animation_1</p>
                        <h2 class="card-title">dddddddddddddddddddddddddddd</h2>
                        <button class="card-button material-symbols-outlined">arrow_forward</button>
                        </a>

                    </li>
                    <li class="card-item swiper-slide">
                        <a href="#" class="card-link"><img src="images\picture-image-icon-vector.jpg" alt="Image" class="card-image">
                        <p class="badge animation_2">Animation_2</p>
                        <h2 class="card-title">dddddddddddddddddddddddddddd</h2>
                        <button class="card-button material-symbols-outlined">arrow_forward</button>
                        </a>

                    </li>
                    <li class="card-item swiper-slide">
                        <a href="#" class="card-link"><img src="images\picture-image-icon-vector.jpg" alt="Image" class="card-image">
                        <p class="badge animation_3">Animation_3</p>
                        <h2 class="card-title">dddddddddddddddddddddddddddd</h2>
                        <button class="card-button material-symbols-outlined">arrow_forward</button>
                        </a>

                    </li>
                    <li class="card-item swiper-slide">
                        <a href="#" class="card-link"><img src="images\picture-image-icon-vector.jpg" alt="Image" class="card-image">
                        <p class="badge animation_4">Animation_4</p>
                        <h2 class="card-title">dddddddddddddddddddddddddddd</h2>
                        <button class="card-button material-symbols-outlined">arrow_forward</button>
                        </a>

                    </li>
                </ul>

                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>
    </div>

    <!--Linking SwiperJS script to css-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
